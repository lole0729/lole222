<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Quieres ser mi noviecito?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pantalla {
      display: none;
      width: 100%;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .activa {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #444;
      max-width: 500px;
      margin: 20px auto 0;
    }

    #buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #btnNo {
      background-color: #f44336;
    }

    #btnNo:hover {
      background-color: #d32f2f;
    }

    img {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Fondos por pantalla */
    #pantallaPregunta {
      background-color: #f3f3f3;
    }

    #pantallaRespuesta {
      background-color: #b98686;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Pantalla 1: Pregunta -->
  <div class="pantalla activa" id="pantallaPregunta">
    <h1>¿Quieres ser mi noviecito?</h1>
    <div id="buttons">
      <button onclick="mostrarRespuesta()" id="btnSi">Sí</button>
      <button id="btnNo" onmouseover="mueveElBoton()">No</button>
    </div>
    <img src="img/2.jpeg" alt="Imagen linda" width="200">
  </div>

  <!-- Pantalla 2: Agradecimiento -->
  <div class="pantalla" id="pantallaRespuesta">
    <h1>¡Gracias por aceptar ser mi noviooo!</h1>
    <p>Quiero que sepas que eres una persona muy especial para mí y estoy muy emocionada de comenzar esta hermosa relación contigo.</p>
  </div>

  <script>
    function mostrarRespuesta() {
      document.getElementById("pantallaPregunta").classList.remove("activa");
      document.getElementById("pantallaRespuesta").classList.add("activa");
    }

    function mueveElBoton() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const newWidth = Math.random() * (width - 100);
      const newHeight = Math.random() * (height - 50);
      const btnNo = document.getElementById("btnNo");
      btnNo.style.position = "absolute";
      btnNo.style.left = newWidth + "px";
      btnNo.style.top = newHeight + "px";
    }
  </script>

</body>
</html>
